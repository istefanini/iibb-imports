<!doctype html>
<html lang="en">
  <head>
    <title>IIBB archivos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body class="text-center">
    <div class="container d-flex justify-content-center mt-2">
      
      <div class="row">
        <div class="col-md-12">
          <h2>IIBB archivos</h2>
          <div class="file-drop-area mt-200 mb-200 d-flex justify-content-center mx-auto" id="prompt">
            <label class="choose-file-button" for="form">Seleccionar archivo</label>
            o arrastre y suelte el archivo aqui
            <input id="form" class="file-input" type="file" multiple>
          </div>          
        </div>

        <div class="col-md-12">

          <!-- espacio donde se ponen las barras de progreso -->
          <div id="uploads" class="mt-5">
          </div>
        
          <!-- cada barra de progreso -->
          <template id="info">
            <div class="col"></div>
            <p id="details"></p>
            <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated"></div>
            </div>
          </div>
          </template>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
